{% extends "base.html" %}
{% load static %}
{% block title %} Events {% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>EVENTS</h1>
    </div>
  </div>
  <div class="row">
    {% for event in event_list %}
      <div class="col-4">
        <a href="{% url 'event_detail' event.slug %}">
          <h2>Event: {{ event.name }}</h2>
        </a>
        Description: {{ event.description | safe }}
        Organiser: {{ event.event_organiser }}
      </div>
    {% endfor %}
  </div>
  {% endblock %}
